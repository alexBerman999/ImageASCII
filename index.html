<!DOCTYPE html>
<html>
  <head>
    <title>Image To Ascii</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>ASCII Converter</h1>
    <div class="header">
      &nbsp;
    </div>
    <div class="header" id="blueHeader">
      &nbsp;<br><br>
    </div>
    <div class="header">
      <h2>ASCII Converter supports JPG, PNG, and BMP file formats.</h2>
    </div>
    <div class="wrapper">
      <button onclick="document.getElementById('fileSelection').click();">Open</button>
      <form onsubmit="return confirm('By submitting an image to our application, you agree to allow us to keep your converted image on our servers');"
            action="convert.php" method="post" enctype="multipart/form-data">
        <input type="hidden" name="MAX_FILE_SIZE" value="10000000">
        <input type="file" name="fileSelection" id="fileSelection" style="display: none;">
        <input id="submitImage" type="submit">
      </form>
    </div>
    <div class="header">
      &nbsp;<br><br><br>
    </div>
  </body>
</html>
